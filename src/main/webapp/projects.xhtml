<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="content">
            <h1>Projects</h1>
            <h:link value="Add a project" outcome="new-project"/>
            <h:dataTable value="#{projectsBean.projects}" var="project">
                <h:column>#{project.id}</h:column>
                <h:column>
                    <h:link value="#{project.title}" outcome="project">
                        <f:param name="id" value="#{project.id}"/>
                    </h:link>
                </h:column>
                <h:column>#{project.hours}</h:column>
            </h:dataTable>
    </ui:define>
</ui:composition>
</html>
