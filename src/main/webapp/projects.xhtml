<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>New project</title>
    <h:outputStylesheet name="inetum-style.css"></h:outputStylesheet>
</h:head>
<h:body>
    <h1>Projects</h1>
    <h:link value="Add a project" outcome="new-project"/>
    <h:dataTable value="#{projectsBean.projects}" var="project">
        <h:column>#{project.id}</h:column>
        <h:column>#{project.title}</h:column>
        <h:column>#{project.hours}</h:column>
    </h:dataTable>
</h:body>
</html>
